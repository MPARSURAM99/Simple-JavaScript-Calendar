<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Calendar</h1>

        <div class="callender">

            <div class="left">
                <p id="tdate">13</p>
                <p id="tday">Tuesday</p>
            </div>

            <div class="right">
                <p id="month">June</p>
                <p id="year">2024</p>
            </div>
            
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
